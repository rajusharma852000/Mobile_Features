<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainDiv">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="LOGO">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="mobile" class="mobile">
            <div id="circle">
                <div class="feature" id="feature1">
                    <img src="images/camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature" id="feature2">
                    <img src="images/processor.png" alt="processor">
                    <div>
                        <h1>processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature" id="feature3">
                    <img src="images/display.png" alt="display">
                    <div>
                        <h1>Diplay</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature" id="feature4">
                    <img src="images/battery.png" alt="battery">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="up-btn" alt="arrow">
            <h3>Features</h3>
            <img src="images/arrow.png" id="down-btn" alt="arrow">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
